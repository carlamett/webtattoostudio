    <!-- Seccion contacto -->

    <section id="contacto">
      <div class="container">
        <h2>Contacto</h2>
      <form class="needs-validation" novalidate>
        <div class="form row col-lg-7">
          <div class="col-lg-6">
            <label for="firstName" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              required
            />
          </div>

          <div class="col-lg-6">
            <label for="lastName" class="form-label">Apellido</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              required
            />
          </div>

          <div class="col-lg-6">
            <label for="phone" class="form-label">Teléfono</label>
            <div class="input-group has-validation">
              <input type="tel" class="form-control" id="phone" required />
            </div>
          </div>

          <div class="col-lg-6">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="usuario@gmail.com"
              required
            />
          </div>

          <div class="col-lg-12">
            <label for="message" class="form-message">Mensaje</label>
            <textarea
              id="form_message"
              name="message"
              class="form-control"
              rows="4"
              required
            ></textarea>
          </div>

          <div class="col-lg-12 btn-serv">
            <input type="file" name="Adjuntar imagen" class="file" />
            <br />
            <a href="/pages/contact.html" class="btn">Enviar</a>
          </div>
          <div class="info col-lg-10">
          <h4>Dirección</h4>
          <p>Av. Rivadavia 18252, Buenos Aires, Argentina.</p>
          <h4>Horario</h4>
          <p>Lunes a Sábados 11 AM - 20 PM</p>
          <h4>Teléfono</h4>
          <p>(011) 15-2510-9284</p>
          </div>
        </div>
    </div>
